<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Theme Page</title>
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container styling */
    .container {
        min-width: 50%;
      text-align: center;
      padding: 3rem 2rem ;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      height:80vh;
      position: relative;
    }

    h1 {
        margin-top: 1rem;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #ff6f61;
    }

    p {
      margin-bottom: 2.5rem;
      font-size: 1.2rem;
      color: #b0b0b0;
    }

    /* Button styling */
    .buttons {
      gap: 1rem;
      justify-content: center;
      display: block;
    }

    .button {
      padding: 1.5rem 2.9rem;
      width: 80%;
      font-size: 1rem;
      font-weight: bold;
      color: #ffffff;
      background: #333333;
      border: 2px solid #ff6f61;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 2rem;
    }

    .button:hover {
      background: #ff6f61;
      color: #121212;
    }

    .button:active {
      transform: scale(0.95);
    }

    .loader {
        position: absolute;
        top: 0%;
        left: 0%;
        right: 0%;
        /*  width: calc(50% / cos(45deg));*/
        width: 100%;
        height: 14px;
        /*  background: repeating-linear-gradient(-45deg,#000 0 30px,#0000 0 45px) left/200% 100%;*/
        background: repeating-linear-gradient(45deg,#5effb4 0 30px,#0000 0 42px) left/200% 100%;
        animation: l3 4s infinite linear;
    }
    @keyframes l3 {
        100% {background-position:right}
    }

  </style>

</head>
<body>
  <div class="container">
    <h1>Server Page</h1>
    <p id="ids">Scanning for active servers<br>
    <div class="loader" id="loader"></div>
    <div class="buttons" id="butns"></div>
  </div>

</body>
</html>
